name: Bible Meme Bot

on:
  schedule:
    - cron: "0 1 * * *" # 08:00 Bangkok (UTC 01:00)
    - cron: "0 5 * * *" # 12:00 Bangkok (UTC 05:00)
    - cron: "0 9 * * *" # 16:00 Bangkok (UTC 09:00)
    - cron: "0 13 * * *" # 20:00 Bangkok (UTC 13:00)
  workflow_dispatch: # lets you run manually from GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          BIBLE_API_KEY: ${{ secrets.BIBLE_API_KEY }}
          NODE_ENV: production
        run: node index.js
